version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: test-node
          command: npm test --passWithNoTests
  build-and-deploy:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build the App
          command: |
            npm install
            npm run build
      - run:
          name: Deploy on Firebase
          command: |
            echo $SA_KEY > credentials.json
            GOOGLE_APPLICATION_CREDENTIALS=credentials.json npm exec -- firebase deploy

workflows:
  build-and-test:
    jobs:
      - test-node

  build-and-deploy:
    jobs:
      - test-node
      - build-and-deploy:
          requires:
            - test-node
          filters:
            branches:
              only:
                - main
