version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: test-node
          command: npm test --passWithNoTests
  build-and-deploy:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build the App
          command: |
            npm install
            npm run build
      - run:
          name: Deploy on Firebase
          command: |
            echo $SA_KEY > credentials.json
            GOOGLE_APPLICATION_CREDENTIALS=credentials.json npm exec -- firebase deploy

workflows:
  test-branch:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - main
  deploy-production:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: main
