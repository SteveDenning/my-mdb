version: 2.1

executors:
  chromatic-ui-testing:
    docker:
      - image: cimg/node:20.12.2
    working_directory: ~/repo

orbs:
  node: circleci/node@5

jobs:
  test:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm run test:circle
      - run:
          name: Build the App
          command: |
            npm install
            npm run build
      - store_artifacts:
          path: coverage

  chromatic:
    executor: chromatic-ui-testing
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install
      - run: npx chromatic
      - save_cache:
          name: Save NPM cache
          paths:
            - ~/.npm
          key: v1-dependencies-{{ checksum "package.json" }}

  build-and-deploy:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm

      - run:
          name: Run tests
          command: npm run test:circle
      - run:
          name: Build the App
          command: |
            npm install
            npm run build
      - run:
          name: Deploy on Firebase
          command: |
            echo $SA_KEY > credentials.json
            GOOGLE_APPLICATION_CREDENTIALS=credentials.json npm exec -- firebase deploy

workflows:
  test-branch:
    jobs:
      - chromatic:
          filters:
            branches:
              ignore:
                - main
      - test:
          filters:
            branches:
              ignore:
                - main
  deploy-production:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: main
