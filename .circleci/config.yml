version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  build-and-deploy:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build
          command: |
            npm install
            npm run build
      - run:
          name: Deploy to firebase
          command: ./node_modules/.bin/firebase deploy --token=FIREBASE_TOKEN

workflows:
  build-and-test:
    jobs:
      - test-node
      - build-and-deploy:
          requires:
            - test-node
